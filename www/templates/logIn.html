<ion-view view-title='Log In' hide-back-button="true">
  <ion-content>
    <div class='logInHeader'>Sterling Restaurant App</div>
    <form>
      <label class='item item-input'>
        <span class='input-label'>Email</span>
        <input ng-model='logInCtrl.logInInfo.email' type='email'>
      </label>
      <label class='item item-input'>
        <span class='input-label'>Password</span>
        <input ng-model='logInCtrl.logInInfo.password' type='password'>
      </label>
      <div ng-show='logInCtrl.showPlaceIdField'>
         <label class='item item-input'>
          <span class='input-label'>Place Id</span>
          <input ng-model='logInCtrl.logInInfo.place_id' type='number'>
        </label>
      </div>
      <div class='placeIdMessage' ng-show='logInCtrl.showPlaceIdField'>Please enter a Place Id and log in again</div>
      <div class='logInBtnContainer'>
        <button class='button button-block button-dark logInBtn' ng-click='logInCtrl.logMeIn()'>Log In</button>
      </div>
    </form>
  </ion-content>
</ion-view>

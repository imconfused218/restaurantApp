<ion-view view-title='Log In' hide-back-button="true">
  <ion-content>
    <div class='logInHeader'>Sterling Restaurant App</div>
    <form>
      <label class='item item-input'>
        <span class='input-label'>Email</span>
        <input ng-model='logInCtrl.logInField.email' type='email'>
      </label>
      <label class='item item-input'>
        <span class='input-label'>Password</span>
        <input ng-model='logInCtrl.logInField.password' type='password'>
      </label>
      <div class='logInBtnContainer'>
        <button class='button button-block button-dark logInBtn' ng-click='logInCtrl.logMeIn()'>Log In</button>
      </div>
    </form>
  </ion-content>
</ion-view>

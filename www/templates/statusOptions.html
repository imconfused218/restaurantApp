<ion-popover-view class='statusPopoverContainer'>
  <ion-content >
    <div class='list'>
      <div class='item openStatus' ng-click='AppCtrl.setStatus("open")'><i class='ion-ios-sunny'></i>  Available for Orders</div>
      <div class='item closedStatus' ng-click='AppCtrl.setStatus("closed")'><i class='ion-flash-off'></i>  Closed</div>
    </div>
  </ion-content>
</ion-popover-view>
